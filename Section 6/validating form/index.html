<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Form register</h1>
    <ul>
      <li>No field can be empty</li>
      <li>User can only contain letters and/or number </li>
      <li>User need have between 3 and 12 character</li>
      <li>Password need have between 6 and 12 character</li>
    </ul>
    <form action="/" method="POST" class="form ">
      <label>Name</label>
      <input type="text" class="name valid">
      <label>Last name</label>
      <input type="text" class="lastName valid">
      <label>CPF</label>
      <input type="text" class="cpf valid">
      <label>User</label>
      <input type="text" class="user valid">
      <label>Password</label>
      <input type="password" class="password valid">
      <label>Repeat password</label>
      <input type="password" class="repeatPassword valid">
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="./assets/js/validCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
